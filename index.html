<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainHeader" class="main-header">
        <h1>Web Calculator</h1>
        <p>Free web calculator provided by Diego Vidal</p>
    </div>
    <div id="calculatorContainer" class="calculator-container">
        <div id="screenCalculator"> This will contain the result of operations</div>
        <div id="CalcButtonsContainer" class="calc-buttons-container">
            <div class="reStartButton">re-Start op</div>
            <div class="delete"> Delte </div>
            <div class="remainer">%</div>
            <div class="divisor">/</div>
            <div>X</div>
            <div>-</div>
            <div class="plusButton">+</div>
            <div class="equalToButton">=</div>
            <div class="pointButton">.</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="cero">0</div>
            <div></div>
        </div>
    </div>
    
    
    
</body>
</html>
