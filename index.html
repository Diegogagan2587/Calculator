<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="mainHeader" class="main-header">
        <h1>Web Calculator</h1>
        <p>Free web calculator provided by Diego Vidal</p>
    </div>
    <div id="calculatorContainer" class="calculator-container">
        <div id="screenCalculator" class="screenCalculator"> <p>5+5=10</p></div>
        <div id="CalcButtonsContainer" class="calc-buttons-container">
            <div class="reStartButton"><button type="reset">Clear</button></div>
            <div class="delete"> <button type="button">Deleted</button> </div>
            <div class="remainer"><button type="button">%</button></div>
            <div class="divisor"><button type="button">/</button></div>
            <div><button type="button">x</button></div>
            <div><button type="button">-</button></div>
            <div class="plusButton"><button type="button">+</button></div>
            <div class="equalToButton"><button type="button">=</button></div>
            <div class="pointButton"><button type="button">.</button></div>
            <div class="one"><button type="but">1</button></div>
            <div class="two"><button type="button">2</button></div>
            <div class="three"><button type="button">3</button></div>
            <div class="four"><button type="button">4</button></div>
            <div class="five"><button type="button">5</button></div>
            <div class="six"><button type="button">6</button></div>
            <div class="seven"><button type="button">7</button> </div>
            <div class="eight"><button type="button">8</button> </div>
            <div class="nine"><button type="button">9</button></div>
            <div class="cero"><button type="button">0</button></div>
            <div></div>
        </div>
    </div>
    
    
    
</body>
</html>
